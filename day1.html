    <br>
    <button type="button" class="btn btn-primary btn-lg btn-block active">Block level button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block active" disabled>Block level button</button>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>
      <br>
    <h3>for toggling</h3>

    <!-- for this to work the attribute must be data-bs-toggle instead of data-toggle  -->
    <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button>
    <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
    <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled toggle button</button>
